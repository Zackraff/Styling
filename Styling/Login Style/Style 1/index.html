<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitur Login</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Fjalla+One&display=swap" rel="stylesheet" />
    <!-- Fonts -->

    <!-- Feather -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Feather -->

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- My Style -->
  </head>
  <body>
    <div class="login">
      <div id="errorMessage" class="hidden">
        <i data-feather="alert-triangle"></i>
        <span>Username or Password Incorrect, Please Try Again </span>
      </div>
      <form id="loginForm">
        <h1>Login</h1>
        <label for="username">Username</label>
        <input type="text" id="username" required />
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <button type="submit" class="cta">Login</button>
      </form>
    </div>

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>
    <!-- Feather Icons -->

    <!-- Javascript -->
    <script src="js/script.js"></script>
    <!-- Javascript -->
  </body>
</html>
